spring.datasource.name=projectdb
spring.datasource.url=jdbc:h2:./src/main/resources/database;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.platform=h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=none


#for mail sending
spring.mail.host=smtp.gmail.com
spring.mail.port=587

#email and password used for mail sending
spring.mail.username=gomailsender@gmail.com
spring.mail.password= 11gomailsender@

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

